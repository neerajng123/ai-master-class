<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGX MEDIA | Official Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #050505;
            --card-bg: #111111;
            --primary-red: #e50914;
            --hover-red: #ff1f29;
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Clean portal look */
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- Header --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px;
            text-align: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .logo {
            font-weight: 900;
            font-size: 1.8rem;
            color: var(--primary-red);
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .logo span { color: white; }

        /* --- Main Portal Grid --- */
        .portal-container {
            flex: 1;
            display: flex;
            height: 100%;
            width: 100%;
        }

        .portal-section {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            text-decoration: none;
        }

        /* Background image effect */
        .portal-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            transition: 0.6s;
            z-index: 1;
        }

        /* Specific backgrounds (you can replace these links with your own images) */
        .photo-side::before { background-image: url('https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?auto=format&fit=crop&q=80'); }
        .video-side::before { background-image: url('https://images.unsplash.com/photo-1492724441997-5dc865305da7?auto=format&fit=crop&q=80'); }

        .content {
            position: relative;
            z-index: 5;
            text-align: center;
            transition: 0.4s;
        }

        .portal-section i {
            font-size: 4rem;
            color: var(--primary-red);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
            transition: 0.4s;
        }

        .portal-section h2 {
            font-size: 2.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .portal-section p {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.4s;
        }

        /* --- Hover States --- */
        .portal-section:hover {
            flex: 1.4;
            background-color: rgba(229, 9, 20, 0.05);
        }

        .portal-section:hover::before {
            opacity: 0.6;
            transform: scale(1.1);
        }

        .portal-section:hover i {
            transform: scale(1.2);
            color: white;
        }

        .portal-section:hover p {
            opacity: 1;
            transform: translateY(0);
        }

        .portal-section:hover h2 {
            color: var(--primary-red);
        }

        /* --- Footer --- */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            z-index: 100;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .creator {
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: var(--text-dim);
        }

        .creator span {
            color: var(--primary-red);
            font-weight: 800;
        }

        /* --- Mobile Responsive --- */
        @media (max-width: 768px) {
            .portal-container {
                flex-direction: column;
            }
            .portal-section h2 { font-size: 1.8rem; }
            .portal-section i { font-size: 3rem; }
            .portal-section p { opacity: 1; transform: none; }
            body { overflow-y: auto; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <header>
        <div class="logo">NGX<span>MEDIA</span></div>
    </header>

    <main class="portal-container">
        <a href="photo.html" class="portal-section photo-side">
            <div class="content">
                <i class="fas fa-camera-retro"></i>
                <h2>Photography</h2>
                <p>Explore high-resolution visual stories</p>
            </div>
        </a>

        <a href="video.html" class="portal-section video-side">
            <div class="content">
                <i class="fas fa-play-circle"></i>
                <h2>Cinematics</h2>
                <p>Experience the latest 4K motion works</p>
            </div>
        </a>
    </main>

    <footer>
        <p class="creator">Created By <span>NGX</span></p>
    </footer>

    <script>
        // Prevent long-press to save on mobile across the homepage
        window.oncontextmenu = function(event) {
            event.preventDefault();
            event.stopPropagation();
            return false;
        };

        // Smooth transition effect when clicking
        const links = document.querySelectorAll('.portal-section');
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                document.body.style.opacity = '0';
                document.body.style.transition = '0.5s';
            });
        });
    </script>
</body>
    </html>
